<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n) {
        let a = 1;
        for (let i = 1; i <= n; i++) {
            a = a * i;
        }
        return a;
    }

    alert(factorial(5));
</script>
</body>
</html>
