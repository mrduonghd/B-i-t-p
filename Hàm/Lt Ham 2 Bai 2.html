<script>

    function area(r) {
        let S=square(r)*3.14;
        alert(S);
    }

    function perimeter(r) {
        let C=2*r*3.14;
        alert(C);
    }

    function square(x){
        x*=x;
        return x;
    }
    let r = prompt('nhap r');
    area(r);
    perimeter(r);
</script>
