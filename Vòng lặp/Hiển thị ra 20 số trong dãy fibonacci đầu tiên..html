<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
    let i = 0 ;
    let a = 0 ;
    let b = 1 ;
    document.write(a + '<br>' + b + '<br>');
    for (;i<18;i++) {
        let c = a+b ;
        a = b
        b = c
        document.write(c + '<br>');
    }

</script>
</body>
</html>
