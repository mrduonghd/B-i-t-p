<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let sum = 0;
    for (let i=0;i<18;i++) {
            c =a+b;
            a = b;
            b = c;
            sum += c ;
    }
    document.write(sum);
</script>
</body>
</html>
