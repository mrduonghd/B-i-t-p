<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = +prompt(' nhập vào số lượng số nguyên tố cần in ra');
    let count =0;
    let a = 2;
    while (count < n){
        let flag = false;

        for (let i = 2; i < a ; i++) {
            if(a%i == 0){
                flag = true;
            }
        }
        if(!flag){
            document.write('số nguyên tố là: ' + a + '<br>');
            count++;
        }
        a++;
    }
</script>
</body>
</html>
