<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo một form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="a"><b>Họ và tên:</b></label><br>
    <input type="text" id="a" name="name"> <br><br>
    <label for="b"><b>Email:</b></label><br>
    <input type="email" id="b" name="email"><br><br>
    <label for="c"><b>Số điện thoại:</b></label><br>
    <input type="number" id="c" name="phone"><br><br>
    <label for="d"><b>Giới tính:</b></label><br>
    <input type="radio" id="d" name="gender" checked>Nam <input type="radio" name="gender">Nữ <br><br>
    <button>Đăng ký</button>
</form>
</body>
</html>
