<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.</title>
</head>
<body>
<script>
    let a = [2,12,-435,23,455,23,7,8,3,19];
    for (let i=0 ;i<a.length; i++) {

            document.write(a[i] + '<br>');
        }
    }
</script>
