<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //nối tất cả các phần tử trong một mảng chuỗi lại với nhau
    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.join());

    // Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn
    var num = window.prompt();
    var str = num.toString();
    var result = [str[0]];

    for (var x = 1; x < str.length; x++) {
        if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
            result.push('-', str[x]);
        } else {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));

    //Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa
    var str = prompt('Nhap 1 tu co ca chu hoa lan chu thuong');
    const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const LOWER = 'abcdefghijklmnopqrstuvwxyz';
    const result = [];

    for(let x=0; x<str.length; x++)
    {
        if(UPPER.includes(str[x]))
        {
            result.push(str[x].toLowerCase());
        }
        else if(LOWER.includes(str[x]))
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));

</script>
</body>
</html>
