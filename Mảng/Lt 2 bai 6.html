<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<script>
    let a =  [ 'c', 's', 'c', '2', '6', '1','-' ,'we','-' ];
    for (let i=0; i<a.length;i++) {
        if (a[i] === '-') {
            a[i] = '_';
        }
    } document.write(a) ;
</script>
</body>
</html>
