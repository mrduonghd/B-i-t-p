<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid;"></canvas>
    <script>
    class Rectangle {
        constructor(width,height) {
            this.width = width ;
            this.height = height ;
        }
        getArea() {
            return this.width*this.height;
        }
        getPerimeter(){
            return (this.width+this.height)*2;
        }
        draw() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(20, 20, this.width, this.height);
            ctx.stroke();
        }
    }
    let hinh1 = new Rectangle(100,60);
    hinh1.draw();
    console.log('dien tich la ' + hinh1.getArea())
    console.log('chui vi la ' + hinh1.getPerimeter())


</script>
</body>
</html>
