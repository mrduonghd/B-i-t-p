<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple{
        constructor(weight) {
            this.weight = weight;
            this.status = true;
        }
        decrease() {
            this.weight--;
        }
        isEmpty() {
            if (this.weight === 0) {
                return true;
            } else {
                return false;
            }
        }
        getWeight(){
            return this.weight;
        }
    }

    class Human {
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender ;
            this.weight = weight ;
        }
        checkApple(Apple) {
            if (Apple.weight > 0) {
                return true;
            } else {
                return false;
            }
        }
        eat(Apple) {
            if (this.checkApple(Apple)) {
                this.weight++
                return Apple.decrease();
            }
        }
    }

    let tao = new Apple(2);
    let adam = new Human('adam',true,50);
    let eva = new Human('eva',false,43);


</script>
</body>
</html>
