<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" href="Máy%20tính%20đơn%20giản.css">
</head>
<body>
<div>
<span id="q">FX-10000ES</span> <span id="w">Make by Dương</span>
        <input type="number" id="number"><br><br>
        <button  class="so" id="1" onclick="addNumber(this.id)">1</button>
        <button class="so" id="2" onclick="addNumber(this.id)">2</button>
        <button class="so" id="3" onclick="addNumber(this.id)">3</button>
        <button class="h" id="cong" onclick="tinh(this.id)">+</button>
        <br><br>
        <button class="so" id="4" onclick="addNumber(this.id)">4</button>
        <button class="so" id="5" onclick="addNumber(this.id)">5</button>
        <button class="so" id="6" onclick="addNumber(this.id)">6</button>
        <button class="h" id="tru" onclick="tinh(this.id)">-</button>
        <br><br>
        <button class="so" id="7" onclick="addNumber(this.id)">7</button>
        <button class="so" id="8" onclick="addNumber(this.id)">8</button>
        <button class="so" id="9" onclick="addNumber(this.id)">9</button>
        <button class="h" id="nhan" onclick="tinh(this.id)">x</button>
        <br><br>
        <button id="xoa" onclick="remove();">C</button>
        <button class="so" id="0" onclick="addNumber(this.id)">0</button>
        <button id="bang" onclick="cal();">=</button>
        <button class="h" id="chia" onclick="tinh(this.id)">/</button>

</div>
<script>
    var b = 0 ;
        var pheptoan = "";
    function addNumber(id) {
        a = document.getElementById("number").value;
        document.getElementById("number").value = id + a ;
    }

    function tinh(id) {
        b = document.getElementById('number').value;
        document.getElementById('number').value = "";
        pheptoan = id ;
    }

    function cal() {
        a = document.getElementById('number').value;

        switch (pheptoan) {
            case 'cong':
                kq = parseInt(a) + parseInt(b)
                break;
            case 'tru':
                kq = parseInt(b) - parseInt(a)
                break;
            case 'nhan':
                kq = parseInt(a) * parseInt(b)
                break;
            case 'chia':
                kq = parseInt(b) / parseInt(a)
                break;
        }

        document.getElementById('number').value = kq;
    }

    function remove() {
        document.getElementById('number').value = "";
    }
</script>
</body>
</html>
