<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = prompt('nhap can nang');
        height = prompt('nhao chieu cao');
        bmi = weight / (height*2);
        if (bmi<18.5) {
            alert('underweight');
        }else  if (bmi<25) {
            alert('normal');
        }else if (bmi<30) {
            alert('overweight');
        }else {
            alert('obese');
        }

</script>
</body>
</html>
