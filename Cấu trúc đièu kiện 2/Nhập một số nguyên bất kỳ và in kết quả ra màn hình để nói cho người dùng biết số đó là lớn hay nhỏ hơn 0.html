<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn
        0</title>
</head>
<body>
<script>
    let num = prompt('nhập số');
    if (num > 0) {
        alert(num + ' lớn hơn 0');
    }   else if (num == 0) {
            alert('0');
    }else {
        alert(num + ' nhỏ hơn 0');
    }

</script>
</body>
</html>
