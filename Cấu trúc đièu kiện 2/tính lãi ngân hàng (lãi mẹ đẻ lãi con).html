<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhap so tien vay');
    let b = prompt('nhap so thang vay');
    let c = prompt('nhap lai xuat 1 thang');
    if (b<2) {
        alert('tien lai la: ' + a*c/100);
    }else if (b<5) {
        alert('tien lai la: ' + a*(c*2)/100);
    }else {
        alert('tien lai la: ' + a*(c*5)/100)
    }
</script>
