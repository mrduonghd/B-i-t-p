<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày trong một tháng</title>
</head>
<body>
<input id="thang" type="number" placeholder="nhập tháng">
<button onclick="tinh();">Tính số ngày</button>
<script>
    function tinh() {
        let month = +document.getElementById('thang').value;
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                alert('tháng ' + month + ' có 31 ngày');
                break;
            case 2 :
                alert('tháng 2 có 28 hoặc 29 ngày');
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                alert('tháng ' + month + ' có 30 ngày');
        }
    }

</script>
</body>
</html>
