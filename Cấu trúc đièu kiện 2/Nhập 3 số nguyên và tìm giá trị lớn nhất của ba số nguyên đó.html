<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập a');
    b = prompt('Nhập b');
    c = prompt('Nhập c');
    if (a > b && a > c) {
        alert(a + ' là giá trị lớn nhất');
    } else if (b > a && b > c) {
        alert(b + ' là giá trị lớn nhất');
    }
    else {
        alert(c + ' là giá trị lớn nhất')
    }
</script>
</body>
</html>
