<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a = prompt('nhập độ dài cạnh hình vuông');
    if (a>0){
        alert('diện tích hình vuông là ' + (a*a));
    }else {
        alert('không pahỉ hình vuông');
    }
</script>
</body>
</html>
