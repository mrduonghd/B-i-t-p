<script>
    class Animal{
        constructor(name,weight) {
            this.name = name;
            this.weight = weight;
        }
        setName(newName) {
            this.name =newName;
        }
        setWeight(newWeight){
            this.weight = newWeight;
        }
        getName(){
            return this.name;
        }
        getWeight(){
            return this.weight;
        }
        toString(){
            return (this.getName() + " "+ this.getWeight());
        }
    }

    let objAnimal1 =new Animal("Elephant",45.6);
    objAnimal1.toString()
    console.log(objAnimal1.toString());
