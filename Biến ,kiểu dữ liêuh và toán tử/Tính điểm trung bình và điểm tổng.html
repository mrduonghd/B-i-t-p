<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình và điểm tổng</title>
</head>
<body>
      <script>
            var Vật_Lý = +prompt("nhập điểm Vật Lý");
            var Hóa_Học = +prompt("nhập điểm Hóa Học");
            var Sinh_Học = +prompt("nhập điểm Sinh Học");
            var tong = Vật_Lý + Hóa_Học + Sinh_Học ;
            var tb = (Vật_Lý + Hóa_Học + Sinh_Học) / 3 ;
            alert("Tổng="+ tong );
            alert("Trung bình=" + tb);
      </script>
</body>
</html>
