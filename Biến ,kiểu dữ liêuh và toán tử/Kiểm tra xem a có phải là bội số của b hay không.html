<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem a có phải là bội số của b hay không</title>
</head>
<body>
    <script>
        var a= +prompt();
        var b= +prompt();
        if (a % b == 0) {
            alert("a là bội số của b")
        }
        else {
            alert('a không phải bội số của b')
        }
    </script>
</body>
</html>
